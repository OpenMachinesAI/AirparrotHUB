<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirparrotHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('your-background-gif-url.gif') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #menu {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .icon {
            margin: 20px;
            padding: 20px;
            border-radius: 50%;
            background: #FFF;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            animation: popIn 0.5s forwards;
        }

        .icon img {
            width: 80px; /* Image size can be changed as needed */
            height: 80px;
            border-radius: 50%;
        }

        .icon p {
            margin-top: 10px;
        }

        /* Animation for icons popping in */
        @keyframes popIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Delay animation for each icon */
        .icon:nth-child(1) { animation-delay: 0.1s; }
        .icon:nth-child(2) { animation-delay: 0.2s; }
        .icon:nth-child(3) { animation-delay: 0.3s; }
        .icon:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div id="menu">
        <div class="icon" onclick="sleepMode()">
            <img src="sleep-icon-url.png" alt="Sleep" />
            <p>Sleep</p>
        </div>
        <div class="icon" onclick="showSettings()">
            <img src="settings-icon-url.png" alt="Settings" />
            <p>Settings</p>
        </div>
        <div class="icon" onclick="showSupport()">
            <img src="support-icon-url.png" alt="Support" />
            <p>Support</p>
        </div>
        <div class="icon" onclick="goHome()">
            <img src="home-icon-url.png" alt="Home" />
            <p>Home</p>
        </div>
    </div>   
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function sleepMode() {
            var background = document.getElementById('background');
            background.style.background = '#000';
            setTimeout(function() {
                background.style.background = 'url(\'https://i.ibb.co/JvG2dGd/IMG-6344.jpg\') no-repeat center center fixed';
                background.style.backgroundSize = 'cover';
            }, 5000); // Change to the URL of your normal background
            toggleMenu();
        }

        function showSettings() {
            var settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.add('active');
            toggleMenu();
        }

        function hideSettings() {
            var settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.remove('active');
        }

        function showSupport() {
            var supportMenu = document.getElementById('supportMenu');
            supportMenu.classList.add('active');
            toggleMenu();
        }

        function hideSupport() {
            var supportMenu = document.getElementById('supportMenu');
            supportMenu.classList.remove('active');
        }

        function goHome() {
            // Hide all menus
            hideSettings();
            hideSupport();
            var menu = document.getElementById('menu');
            menu.classList.remove('active');
        }
    </script>
</body>
</html>
