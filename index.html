<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="AirparrotHUB">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <title>AirparrotHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('your-background-image-url.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #menu {
            display: none; /* Hide menu initially */
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px;
            border-radius: 50%;
            background: #FFF;
            color: #000;
            cursor: pointer;
            opacity: 0;
            animation: popIn 0.5s forwards;
        }

        .icon img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .icon p {
            margin-top: 8px;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .icon:nth-child(1) { animation-delay: 0.2s; }
        .icon:nth-child(2) { animation-delay: 0.4s; }
        .icon:nth-child(3) { animation-delay: 0.6s; }
        .icon:nth-child(4) { animation-delay: 0.8s; }
    </style>
</head>
<body onclick="toggleMenu()">
    <div id="menu">
        <div class="icon" onclick="sleepMode(event)">
            <img src="sleep-icon-url.png" alt="Sleep" />
            <p>Sleep</p>
        </div>
        <div class="icon" onclick="showSettings(event)">
            <img src="settings-icon-url.png" alt="Settings" />
            <p>Settings</p>
        </div>
        <div class="icon" onclick="showSupport(event)">
            <img src="support-icon-url.png" alt="Support" />
            <p>Support</p>
        </div>
        <div class="icon" onclick="goHome(event)">
            <img src="home-icon-url.png" alt="Home" />
            <p>Home</p>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.visibility === 'hidden') {
                menu.style.visibility = 'visible';
                menu.style.opacity = 1;
            } else {
                menu.style.visibility = 'hidden';
                menu.style.opacity = 0;
            }

        function sleepMode() {
            var background = document.getElementById('background');
            background.style.background = '#000';
            setTimeout(function() {
                background.style.background = 'url(\'https://i.ibb.co/JvG2dGd/IMG-6344.jpg\') no-repeat center center fixed';
                background.style.backgroundSize = 'cover';
            }, 5000); // Change to the URL of your normal background
            toggleMenu();
        }

        function showSettings() {
            var settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.add('active');
            toggleMenu();
        }

        function hideSettings() {
            var settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.remove('active');
        }

        function showSupport() {
            var supportMenu = document.getElementById('supportMenu');
            supportMenu.classList.add('active');
            toggleMenu();
        }

        function hideSupport() {
            var supportMenu = document.getElementById('supportMenu');
            supportMenu.classList.remove('active');
        }

        function goHome() {
            // Hide all menus
            hideSettings();
            hideSupport();
            var menu = document.getElementById('menu');
            menu.classList.remove('active');
        }
    </script>
</body>
</html>
